<div class="container">
  <h3>Add New User</h3>
  <hr>
  <div class="row">
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="First Name" aria-describedby="sizing-addon1" required>
    </div>
  </div>
  <div class="row">
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Last Name" aria-describedby="sizing-addon2" required>
    </div>
  </div>
  <div class="row">
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-envelope"></i></span>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email" aria-describedby="sizing-addon3" required>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-success btn-block" (click)="addNewUser()">Submit</button>
  </div>
</div>
